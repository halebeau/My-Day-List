<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day List</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon_io (3)/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 id="headline">My Day</h1>
        <div class="group">
          <label for="main">What's your task?</label>
          <input type="text" id="main" class="input-main" spellcheck="true">
          <button class="btn-main">Add Task</button>
        </div>
      </header>

      <div class="hide">
      <button class="btn-toggle">Hide List</button>
      </div>

      <div class="list-container">
        <ul aria-live="polite">
          <li>Make coffee</li>
          <li class="highlight">Practice JavaScript</li>
          <li>Walk the cat</li>
          <li>Watch a Treehouse video</li>
          <li class="highlight">Go swimming</li>
          <li class="highlight">Play my guitar</li>
        </ul>
        <button class="btn-remove">Remove Last Task</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
